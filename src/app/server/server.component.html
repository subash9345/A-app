<div>
    <table>
        <tr>
            <td>S.no</td>
            <td>id</td>
            <td>name</td>
            <td>profile</td>
        </tr>

            <td>{{karthick.name}}</td>
            <td><img [src]="karthick.profile" alt="{{karthick.name}}" height="100px" width="100px"></td>
        </tr>
    </table>
</div>
<div>

        <option value="dog">dog</option>
        <option value="cat">cat</option>
        <option value="mouse">mouse</option>
        <option value="rabbit">rabbit</option>
    </select>
</div>
